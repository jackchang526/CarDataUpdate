<style type="text/css">
	#sug { border:1px solid #817F82; position:absolute; z-index:3; width:161px; left:0; top:21px; background:#fff; display:none; white-space:nowrap; text-align:left; overflow:hidden; }
	#sug ul { margin:0; padding:0; list-style:none; background:#fff; }
	#sug ul li { color:#000; line-height:24px; padding:0 0 0 5px; margin:0 0 1px 0; cursor:default; height:24px; font-size:14px; width:156px; overflow:hidden; }
	#sug .tit{ float:left; height:24px; line-height:24px; display:inline-block; width:117px; overflow:hidden}
	#sug .more{ width:35px; float:left; height:24px; line-height:24px; display:inline-block; color:#878787; text-align:right; font-size:12px}
	#sug .more i{ height:24px; line-height:24px; color:#cccccc; padding:0 3px 0 0}

 <form id="sug_form" name="sug_form" method="get" target="_blank" action="http://www.cheyisou.com/search">
<div class="bor">

        maxlength="20">

        <input type="button" id="sug_submit" value="搜索" class="select_b">
    </span>
    <div onselectstart="return false" id="sug" style="display: none;">

    <input type="hidden" name="t" value="chexing" />

</div>
</form>
<script src="http://image.bitautoimg.com/bsearch/BSearchJS2014/CarSugForZD.min.js" type="text/javascript"></script>

{
