<div class="line_box ucar_box">
    <h3><a href="http://www.ucar.cn/buycar/serial/${brand.AllSpell}/" target="_blank">二手${brand.SEOName}</a></h3>
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <th width="16%" style="text-align:left">年份</th>
            <th width="30%">车源信息</th>
            <th width="25%">地区</th>
            <th width="20%">价格</th>
        </tr>
        #foreach($usedCarInfo in $usedCarInfos)
            <tr>
                <td style="text-align:left">$usedCarInfo.BuyCarDate</td>
                <td style="text-align:left"><a class="car_name" href="$usedCarInfo.CarlistUrl" target="_blank" title="$usedCarInfo.BrandName">$usedCarInfo.BrandName</a></td>
                <td class="cgray"><a href="$usedCarInfo.CityUrl" target="_blank">$usedCarInfo.CityName</a></td>
                <td class="ucar_price">$usedCarInfo.DisplayPrice</td>
            </tr>
        #end
    </table>
</div>
